<!DOCTYPE html>
<html lang="en">
<html>
      <head>
            <title>lists</title>
      </head>
      <body>
            An ordered list:
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                <li>And so on!</li>
            </ol>
            An unordered list:
            <ul>
                <li>One Item</li>
                <li>Another Item</li>
                <li>And Another Item</li>            
            </ul>
      </body>
</html>
