<!DOCTYPE html>
<html lang="en">
<html>
      <head>
            <title>Table</title>
            <style>
                   table {
                          border: 1px solid blue;
                          border-collapse: collapse;
                          margin: 20px;
                   }
                   td, th {
                       border: 1px solid blue;
                       padding: 5px;
                   }
            </style>
      </head>
      <body>
            <table>
                   <thead>
                          <tr>
                              <th>Asian Countries</th>
                              <th>Minimum Wage</th>
                              <th>Average Wage</th>
                          </tr>
                   </thead>
                   <tbody>
                          <tr>
                              <td>China</td>
                              <td>2.06$</td>
                              <td>8.72$</td>
                          </tr>
                          <tr>
                              <td>India</td>
                              <td>2.40$</td>
                              <td>3.13$</td>
                          </tr>
                   </tbody>
            </table>
      </body>
</html>
